{% extends 'template.html'%}
{% load static %}

{% block content %}
<div class="container bg-white pt-3">
    <div class="row px-3 pb-1">
        <h2 class="font-weight-bold">{{ article.article_title|safe }}</h2>
        <div>
            <small class="mr-2 text-muted"><i class="fa fa-calendar-alt"></i> {{ article.article_date|safe }}</small>
            <p>
                {{ article.article_content|safe }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
