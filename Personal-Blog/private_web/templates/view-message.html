{% extends 'base_template.html' %}

{% block content %}
<div class="container mt-4">
    <p><b>Contact Name:</b> {{ message.contact_name }}</p>
    <p><b>Contact Mail:</b> {{ message.contact_mail }}</p>
    <p><b>Subject:</b> {{ message.contact_subject }}</p>
    <hr>
    <p class="text-justify"><b>Message</b><br>{{ message.contact_message }}</p>
</div>
{% endblock %}
